<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" required ({ngModel})="user.login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" required ({ngModel})="user.password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
